<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <img id="img" src="../image.jpg" style="width:300px;height:200px;" />
    <!-- 默认width:300px height:150px; -->
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        /* 
                context.drawImage(img,x,y);
            在画布上定位(x, y)

                context.drawImage(img,x,y,width,height);
            在画布上定位图像，并规定图像的宽度和高度

                context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
            从(sx, sy)开始剪切宽为swidth，高为sheight的图像。在(x, y)重绘宽为width，高为height
        */
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext("2d");

            /**
             *      createLinearGradient(startX, startY, endX, endY)
             *  创建CanvasGradient实例。
             * 
             *      addColorStop(色标位置, CSS颜色值)
             *  色标位置可选值: 0开始，1结束
             *  CSS颜色值：单词
             *  
             */

            var gradient = context.createLinearGradient(30, 30, 70, 70);
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(1, 'black');
            // 此时，giadient是一个从画布上(30, 30)到(70, 70)的渐变。起点色标白色，终点色标黑色

            // 绘制红色矩形
            context.fillStyle = gradient;
            context.fillRect(10, 10, 50, 50);

            // 绘制渐变矩形
            context.fillStyle = gradient;
            context.fillRect(30, 30, 70, 70);

        }


    </script>
</body>

</html>
