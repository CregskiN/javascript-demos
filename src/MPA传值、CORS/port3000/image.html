<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>demo</title>
</head>

<body>
    <image id="img" src="./example.png" />



    <script>
        window.onload = function () {
            var imgElem = document.getElementById('img')
            imgElem.addEventListener('mouseover', function () {
                imgElem.style.position = 'absolute';
                imgElem.style.top = `${Math.random() * 100}vh`;
                imgElem.style.left = `${Math.random() * 100}vw`;
            }, false);
        };



    </script>
</body>

</html>
