<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <!-- 默认width:300px height:150px; -->
    <canvas id="canvas" width="600" height="600"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext("2d");

        /**
         *      rotate(angle)
         *  围绕远点旋转图像，弧度为angle
         * 
         *      scale(scaleX:number, scaleY:number)
         *  缩放图像，在x方向上乘以scaleX，y相同。 默认值1.0
         *      
         *      translate(x, y)
         *  将坐标原点移动到(x, y)。执行变换后，坐标(0, 0)会变为(x, y)
         * 
         *      transform(m1_1, m1_2, m2_1, m2_2, dx, dy)
         * 直接修改变换矩阵，方式是乘以如下矩阵
         *      m1_1 m1_2 dx
         *      m2_1 m2_2 dy
         *       0    0   1
         * 
         *      setTransform(m1_1, m1_2, m2_1, m2_2, dx, dy)
         *  将变换矩阵重置为默认状态，然后再调用transform()
         * 
         */

        // 变换

        // 绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);

        // 绘制内圆
        context.moveTo(194, 100);
        context.strokeStyle = 'rgba(102, 217, 239,0.5)';
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);
        // context.stroke();

        // ! 变换原点
        context.translate(100, 100);

        // 旋转表针
        context.rotate(1);

        // 绘制分针
        context.moveTo(0, 0);
        context.strokeStyle = 'rgba(102, 217, 239,0.5)';
        context.lineTo(0, -85);
        // context.stroke();

        // 绘制时针
        context.moveTo(0, 0);
        context.strokeStyle = 'rgba(104, 136, 40)';
        context.lineTo(-65, 0);
        context.stroke();

        // 描边路径
        // context.strokeStyle = 'rgba(166, 226, 46)'; // 描边颜色
        // context.fillStyle = 'rgba(102, 217, 239,0.5)'; // 填充颜色
        // context.stroke(); // 开始描边
        // context.fill() // 开始填充

    </script>
</body>

</html>
